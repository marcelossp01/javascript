<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {background-color: rgb(102, 102, 124);
            color: white; 
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(175, 175, 117);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // string //
        var n2 = Number(window.prompt('Digite outro numero: ')) // string //
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s)) // concatenação 
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
